<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício</title>
    <style>
      section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
        // Adicione a tag h1 com o texto TrybeTrip - Agência de Viagens como filho da tag body;
        const mainTitleh1 = document.createElement('h1');
        mainTitleh1.innerText = 'TrybeTrip - Agência de Viagens';
        document.body.appendChild(mainTitleh1);

        // Adicione a tag main com a classe main-content como filho da tag body;
        const elementMain = document.createElement('main');
        elementMain.className = 'main-content';
        document.body.appendChild(elementMain);

        // Adicione a tag section com a classe center-content como filho da tag main criada no passo 2;
        const elementCenterContent = document.createElement('section');
        elementCenterContent.className = 'center-content';
        elementMain.appendChild(elementCenterContent);

        // Adicione a tag p como filho do section criado no passo 3 e coloque algum texto;
        const paragraph1 = document.createElement('p');
        paragraph1.innerHTML = 'Opa, tudo certinho por ai? Bora planejar sua viagem?';
        elementCenterContent.appendChild(paragraph1);

        // Adicione a tag section com a classe left-content como filho da tag main criada no passo 2;
        const elementLeftContent = document.createElement('section');
        elementLeftContent.className = 'left-content';
        elementMain.appendChild(elementLeftContent);

        // Adicione a tag section com a classe right-content como filho da tag main criada no passo 2;
        const elementRightContent = document.createElement('section');
        elementRightContent.className = 'right-content';
        elementMain.appendChild(elementRightContent);

        // Adicione uma imagem com src configurado para o valor https://picsum.photos/200 e classe small-image. Esse elemento deve ser filho do section criado no passo 5;
        const smallPicture = document.createElement('img');
        smallPicture.src = 'https://picsum.photos/200';
        smallPicture.className = 'small-image';
        elementLeftContent.appendChild(smallPicture);

        // Adicione uma lista não ordenada com os valores de 1 a 10 por extenso, ou seja, um, dois, três, … como valores da lista. Essa lista deve ser filha do section criado no passo 6;
        const unumberedList1 = document.createElement('ul');
        elementRightContent.appendChild(unumberedList1);

        const numerosExtensos = ['Um', 'Dois', 'Três', 'Quatro', 'Cinco', 'Seis', 'Sete', 'Oito', 'Nove', 'Dez'];
        for (let index = 0; index < numerosExtensos.length; index += 1) {
          const elementLi = document.createElement('li');
          elementLi.innerHTML = numerosExtensos[index];
          unumberedList1.appendChild(elementLi);
        }

        // Adicione 3 tags h3, todas sendo filhas do main criado no passo 2.
        for (let index = 1; index < 4; index += 1){
        const elementH3 = document.createElement('h3');
        elementH3.innerText = `Tag ${index}`;
        elementMain.appendChild(elementH3);
        }
    </script>
  </body>
</html>
